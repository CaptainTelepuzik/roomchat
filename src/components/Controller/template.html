<div class="Controller__wrapper full-screen hidden-overflow flex">

    <AddRoom
            v-if="addFormVisible"
            @addRoom="AddRoom"
            @close="closeAddRoom"
            :indexRoom="indexRoom"
    />
    <RegistrRoom
    :key="index"
    :elementIndex="index"
    :data="item"
    v-for="(item, index) in rooms"
    @addButtonClick="addButtonClick"
    @addButtonRoom="addButtonRoom"
    />

    <Room
            v-if="addRoomVisible"

    />
</div>
