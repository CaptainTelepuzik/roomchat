<div class="Controller__wrapper full-screen hidden-overflow flex">
    <i class = "fa fa-plus cursor-pointer"
    v-if = "!indexRoom" @click="addButtonClick"
    ></i>

    <AddRoom
            v-if="addFormVisible"
            @addRoom="AddRoom"
            @close="closeAddRoom"
            :indexRoom="indexRoom"
    />
    <RegistrRoom
    :key="index"
    :elementIndex="index"
    :data="item"
    v-for="(item, index) in rooms"
    />
</div>
